<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <style>
            .container{
               margin-top: 150px;
            }
            .col {
                width: 20%; 
                background: linear-gradient(70deg, rgb(115, 115, 238), rgb(250, 173, 186));
                text-align: center;
                color: black;
                height: 50px;
                border: 3px;
                border-style: solid;
                border-color: rgb(255, 255, 255);
            }


        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s2 offset-s5 m2 offset-m5 hide-on-large-only">2</div>
                <div class="col s4 offset-s4 m4 offset-m0 hide-on-large-only">4</div>
                <div class="col s6 offset-s3 m6 offset-m0 hide-on-large-only">6</div>
                <div class="col s8 offset-s2 m8 offset-m0 hide-on-large-only">8</div>
                <div class="col s10 offset-s1 m10 offset-m0 hide-on-large-only">10</div>

                <div class="col l2 offset-l1 show-on-large hide-on-med-and-down">2</div>
                <div class="col l6 offset-l1 show-on-large hide-on-med-and-down">6</div>
                <div class="col l4 offset-l4 show-on-large hide-on-med-and-down">4</div>
                <div class="col l10 show-on-large hide-on-med-and-down">10</div>
                <div class="col l8 offset-l4 show-on-large hide-on-med-and-down">8</div>

            </div>
            
            
        </div>
    </body>
</html>
